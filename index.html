<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title> NgDuc Iu Em üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 10;
    }

    .text {
      position: absolute;
      top: 0;
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      white-space: nowrap;
      pointer-events: none;
      animation: gentleFall 14s linear forwards;
      opacity: 0;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 15px #f0f, 0 0 20px #f0f;
      user-select: none;
      font-weight: 400;
    }

    @keyframes gentleFall {
      0% { transform: translateY(-10vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .heart { font-size: 44px; }

    .petal {
      position: absolute;
      width: 10px;
      height: 16px;
      background: radial-gradient(ellipse at center, #ff5e7f 60%, #d12c4b 100%);
      border-radius: 50% 40% 60% 40% / 70% 90% 10% 30%;
      opacity: 0.8;
      pointer-events: none;
      animation: petalFall linear forwards;
      filter: drop-shadow(0 0 1px #d12c4b);
    }

    @keyframes petalFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .firefly {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene"></div>

  <audio id="background-music" loop autoplay playsinline>
    <source src="https://files.catbox.moe/gb6x32.mp3" type="audio/mpeg" />
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.
  </audio>

  <script>
    const texts = [
      "NgDuc Iu Em",
      "Ah Ch·ªâ Iu Em Th√¥i H·∫π H·∫π",
      "I Love You",
      "‚ù§Ô∏è",
      "NTD HUB Iu Em"
    ];

    const scene = document.getElementById('scene');

    function createText() {
      const el = document.createElement("div");
      const content = texts[Math.floor(Math.random() * texts.length)];
      el.className = "text";
      if (content === "‚ù§Ô∏è") el.classList.add("heart");
      el.textContent = content;

      const left = Math.random() * 100;
      const duration = 14;
      const delay = Math.random() * 4;

      el.style.left = left + "vw";
      el.style.top = "0";
      el.style.animationDuration = `${duration}s`;
      el.style.animationDelay = `${delay}s`;
      scene.appendChild(el);

      setTimeout(() => scene.removeChild(el), (duration + delay) * 1000);
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";

      const left = Math.random() * 100;
      const duration = 8 + Math.random() * 5;
      const delay = Math.random() * 3;

      petal.style.left = left + "vw";
      petal.style.top = "-5vh";
      petal.style.animationDuration = `${duration}s`;
      petal.style.animationDelay = `${delay}s`;
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;

      scene.appendChild(petal);
      setTimeout(() => scene.removeChild(petal), (duration + delay) * 1000);
    }

    // ƒêom ƒë√≥m b·∫±ng canvas-style animation
    const fireflies = [];
    const maxFireflies = 30;
    for (let i = 0; i < maxFireflies; i++) {
      const f = document.createElement('div');
      f.className = 'firefly';
      f.style.left = Math.random() * 100 + 'vw';
      f.style.top = Math.random() * 100 + 'vh';
      f.dx = (Math.random() - 0.5) * 0.5;
      f.dy = (Math.random() - 0.5) * 0.5;
      scene.appendChild(f);
      fireflies.push(f);
    }

    function animateFireflies() {
      fireflies.forEach(f => {
        const x = parseFloat(f.style.left);
        const y = parseFloat(f.style.top);
        let newX = x + f.dx;
        let newY = y + f.dy;
        if (newX < 0 || newX > 100) f.dx *= -1;
        if (newY < 0 || newY > 100) f.dy *= -1;
        f.style.left = (x + f.dx) + 'vw';
        f.style.top = (y + f.dy) + 'vh';
      });
      requestAnimationFrame(animateFireflies);
    }

    animateFireflies();

    // T·∫°o ch·ªØ r∆°i v√† c√°nh hoa
    setInterval(createText, 500);         // √≠t h∆°n ƒë·ªÉ nh·∫π h∆°n
    setInterval(createPetal, 700);        // gi√£n c√°ch th·ªùi gian t·∫°o hoa

    for (let i = 0; i < 20; i++) createText();
    for (let i = 0; i < 15; i++) createPetal();

    // T·ª± ƒë·ªông ph√°t nh·∫°c (n·∫øu b·ªã ch·∫∑n th√¨ kh√¥ng l·ªói)
    const audio = document.getElementById('background-music');
    audio.play().catch(() => {
      console.warn("Tr√¨nh duy·ªát ch·∫∑n t·ª± ƒë·ªông ph√°t nh·∫°c cho ƒë·∫øn khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c.");
    });
  </script>
</body>
</html>
